name: Publish Docker Image

on:
    workflow_dispatch:
        inputs:
            image_tag:
                description: "The tag for the Docker image (e.g., v1.0.0)"
                required: true

jobs:
    build_and_publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Change directory to goskip-image
              run: cd goskip-image

            - name: Build and tag Docker image
              run: |
                  docker build -t lidtop/goskip:latest .
                  docker tag lidtop/goskip:latest lidtop/goskip:${{ github.event.inputs.image_tag }}

            - name: Push Docker image
              run: |
                  docker push lidtop/goskip:${{ github.event.inputs.image_tag }}
                  docker push lidtop/goskip:latest
